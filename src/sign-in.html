<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>VoteSphere</title>
  </head>
  <body class="font-sans text-xl min-h-[90vh]">
    <header class="py-10 w-full px-9">
      <div class="flex items-end gap-3">
        <img src="../vote.jpg" alt="logo" class="w-9" />
        <h1 class="text-2xl uppercase font-bold tracking-wider">Vote Sphere</h1>
      </div>
    </header>
    <div class="flex items-center min-h-[90vh] justify-center">
      <div class="max-w-3xl w-full rounded-xl sm:p-12 p-2 grid gap-16 sm:border-solid sm:border-[1px] sm:border-[#CDCDCD]">
        <hgroup>
          <h1 class="text-4xl text-blue-800 tracking-wide text-center mb-10 font-bold">Welcome!</h1>
          <p class="uppercase tracking-widest text-gray-600 font-medium text-lg text-center">Vote for what matters to you</p>
        </hgroup>
        <form class="flex flex-col justify-stretch gap-16">
          <div class="flex flex-col justify-stretch sm:p-12 p-2">
            <div class="flex items-center text-lg mb-6 md:mb-8 border-solid border-[1px] border-[#CDCDCD] rounded-xl shadow-sm">
              <svg class="absolute ml-4" fill="#cdcdcd" height="24px" width="24px" viewBox="0 0 512 512" stroke="#cdcdcd">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <g>
                    <g>
                      <path
                        d="M256,0c-65.733,0-119.211,53.479-119.211,119.211S190.267,238.423,256,238.423s119.211-53.479,119.211-119.211 S321.733,0,256,0z M256,218.024c-54.486,0-98.813-44.328-98.813-98.813S201.515,20.398,256,20.398s98.813,44.328,98.813,98.813 S310.485,218.024,256,218.024z"
                        stroke="#cdcdcd"
                      ></path>
                    </g>
                  </g>
                  <g>
                    <g>
                      <path
                        d="M426.272,331.529c-45.48-45.48-105.952-70.529-170.272-70.529c-64.32,0-124.791,25.047-170.273,70.529 c-45.48,45.48-70.529,105.952-70.529,170.272c0,5.632,4.566,10.199,10.199,10.199h461.204c5.632,0,10.199-4.567,10.199-10.199 C496.801,437.482,471.752,377.01,426.272,331.529z M35.831,491.602C41.179,374.789,137.889,281.398,256,281.398 s214.821,93.391,220.17,210.204H35.831z"
                        stroke="#cdcdcd"
                      ></path>
                    </g>
                  </g>
                  <g>
                    <g><path d="M182.644,457.944H66.295c-5.633,0-10.199,4.567-10.199,10.199s4.566,10.199,10.199,10.199h116.349 c5.633,0,10.199-4.567,10.199-10.199S188.277,457.944,182.644,457.944z" stroke="#cdcdcd"></path></g>
                  </g>
                  <g>
                    <g><path d="M225.621,457.944h-7.337c-5.633,0-10.199,4.567-10.199,10.199s4.566,10.199,10.199,10.199h7.337 c5.633,0,10.199-4.567,10.199-10.199S231.254,457.944,225.621,457.944z" stroke="#cdcdcd"></path></g>
                  </g>
                </g>
              </svg>
              <input type="text" placeholder="Enter username" name="username" id="username" class="rounded pl-12 py-2 md:py-4 focus:outline-none w-full ml-5 text-2xl text-gray-700" />
            </div>
            <div class="flex items-center text-lg mb-6 md:mb-8 border-solid border-[1px] border-[#CDCDCD] rounded-xl shadow-sm">
              <svg class="absolute ml-3" width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <rect width="24" height="24" fill="white"></rect>
                  <path d="M6 19V11C6 10.4477 6.44772 10 7 10H17C17.5523 10 18 10.4477 18 11V19C18 19.5523 17.5523 20 17 20H7C6.44772 20 6 19.5523 6 19Z" stroke="#cdcdcd" stroke-linejoin="round"></path>
                  <circle cx="12" cy="15" r="2" stroke="#cdcdcd" stroke-linejoin="round"></circle>
                  <path d="M8 10V8C8 5.79086 9.79086 4 12 4C14.2091 4 16 5.79086 16 8V10H8Z" stroke="#cdcdcd" stroke-linejoin="round"></path>
                </g>
              </svg>

              <input type="password" placeholder="Enter password" name="password" id="password" class="rounded pl-12 py-2 md:py-4 focus:outline-none w-full ml-5 text-2xl text-gray-700" />
            </div>
          </div>
          <button class="rounded-lg bg-blue-700 py-3 text-blue-50 shadow-sm text-2xl">Login</button>
        </form>

        <p class="text-center">New to Vote Sphere? <a href="#" class="text-blue-600 underline"> Sign up</a></p>
      </div>
    </div>
  </body>
</html>
