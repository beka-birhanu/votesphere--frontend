              <input type="text" placeholder="Enter username" name="username" id="username" class="rounded pl-12 py-2 md:py-4 focus:outline-none w-full ml-5 text-2xl text-gray-700" />
            </div>
            <div class="flex items-center text-lg mb-6 md:mb-8 border-solid border-[1px] border-[#CDCDCD] rounded-xl shadow-sm">

                  <rect width="24" height="24" fill="white"></rect>

                </g>
              </svg>

              <input type="password" placeholder="Enter password" name="password" id="password" class="rounded pl-12 py-2 md:py-4 focus:outline-none w-full ml-5 text-2xl text-gray-700" />
            </div>
            <div class="flex justify-between">
              <div class="flex">
                <input type="radio" name="hs-default-radio" class="w-6 h-6 mr-3" id="hs-default-radio" />
                <label for="hs-default-radio">User</label>
              </div>

              <div class="flex">
                <input type="radio" name="hs-default-radio" class="w-6 h-6 mr-3" id="hs-checked-radio" checked />
                <label for="hs-checked-radio">Admin</label>
              </div>
            </div>
          </div>
          <button class="rounded-lg bg-blue-700 py-3 text-blue-50 shadow-sm text-2xl">Sign up</button>
        </form>

        <p class="text-center">Already have account? <a href="#" class="text-blue-600 underline"> Login</a></p>
      </div>
    </div>
  </body>
</html>
